# Project Configuration
app.url=https://next.elitea.ai/alita_ui/chat
app.timeout=30000
app.headless=true

# Browser Configuration
browser.type=chromium
browser.width=1920
browser.height=1080

# Playwright Configuration
playwright.slowmo=500
playwright.video=retain-on-failure
playwright.screenshot=only-on-failure
playwright.trace=retain-on-failure

# Test Configuration
test.parallel.enabled=true
test.parallel.threads=4
test.retry.count=1

# Logging
logging.level=INFO
