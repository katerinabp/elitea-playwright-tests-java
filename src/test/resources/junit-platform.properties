# JUnit Platform Configuration
# Parallel Execution Settings

# Enable parallel execution
junit.jupiter.execution.parallel.enabled = true

# Parallel execution mode
# - same_thread: Execute all tests in same thread (sequential)
# - concurrent: Execute tests concurrently
junit.jupiter.execution.parallel.mode.default = concurrent

# Class-level parallelization
# - same_thread: Run test classes sequentially
# - concurrent: Run test classes concurrently
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# Configuration strategy
# - dynamic: JUnit determines thread count based on available processors
# - fixed: Use a fixed number of threads
# - custom: Use custom ParallelExecutionConfigurationStrategy
junit.jupiter.execution.parallel.config.strategy = dynamic

# Dynamic configuration
# Factor to multiply by number of processors to get thread count
# Default: 1.0 (one thread per processor)
# Recommended: 0.75-1.5 depending on test nature
junit.jupiter.execution.parallel.config.dynamic.factor = 1.0

# Fixed configuration (used when strategy=fixed)
# Number of parallel threads
junit.jupiter.execution.parallel.config.fixed.parallelism = 4

# Maximum thread pool size
# -1 means no limit
junit.jupiter.execution.parallel.config.fixed.max-pool-size = 256

# Saturation wait strategy
# - saturate: Keep queueing tests until max pool size is reached
# - abort: Throw exception when pool is saturated
junit.jupiter.execution.parallel.config.fixed.saturate = false

# Test instance lifecycle
# - per_method: New test instance for each test method (default, thread-safe)
# - per_class: One test instance per test class (not thread-safe by default)
junit.jupiter.testinstance.lifecycle.default = per_method

# Display name generator
# - standard: Use method name as-is
# - simple: Remove underscores, capitalize
# - replace_underscores: Replace underscores with spaces
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Extension auto-detection
junit.jupiter.extensions.autodetection.enabled = true

# Timeout configuration
# Global timeout for all tests (optional)
# junit.jupiter.execution.timeout.default = 5m
# junit.jupiter.execution.timeout.mode = disabled

# Test method order
# - random: Execute in random order
# - alphanumeric: Execute in alphanumeric order
# - order_annotation: Use @Order annotation
junit.jupiter.testmethod.order.default = org.junit.jupiter.api.MethodOrderer$DisplayName
